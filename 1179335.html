<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline News Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .news-content p { line-height: 1.8; margin-bottom: 1.5rem; font-size: 1.125rem; }
        .share-btn-fb { background-color: #1877F2; transition: transform 0.2s; }
        .share-btn-fb:active { transform: scale(0.96); }
        .sticky-header { position: sticky; top: 0; z-index: 50; }
    </style>
</head>
<body class="antialiased">
    <header class="sticky-header bg-red-700 text-white shadow-lg">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tighter uppercase italic">Breaking<span class="text-yellow-400">News</span></h1>
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-500"></span>
                </span>
                <span class="text-xs font-bold tracking-widest uppercase text-yellow-100">Live Updates</span>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto bg-white min-h-screen shadow-xl border-x border-gray-100">
        <article class="px-5 py-8">
            <div class="mb-6">
                <span class="inline-block bg-red-100 text-red-700 font-bold text-xs px-3 py-1 rounded-full uppercase tracking-widest mb-3 text-[10px]">Tes Web</span>
                <h2 class="text-3xl md:text-4xl font-extrabold leading-tight tracking-tight text-slate-900">Headline News Title</h2>
                <div class="flex items-center text-slate-500 text-sm mt-4 border-b border-gray-100 pb-4">
                    <span class="font-bold text-slate-800">Global Desk</span>
                    <span class="mx-2">•</span>
                    <span>January 30, 2026</span>
                    <span class="mx-2">•</span>
                    <span>4 min read</span>
                </div>
            </div>

            <div class="w-full mb-8 overflow-hidden rounded-2xl shadow-sm">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2mrC9aRt6b3wEXMdsxfyIJfByRqxFu2-0ig&s" alt="Headline News Title" class="w-full h-auto object-cover border border-slate-100">
            </div>

            <section class="news-content text-slate-700">
                <p>Dskdksjdksjd dsldkslkds ksdlskdlkslkds sdklskdslk</p>
            </section>

            <div class="mt-12 mb-8 p-6 bg-slate-50 rounded-3xl border border-slate-100">
                <h4 class="text-center text-slate-800 font-bold text-lg mb-4">Share this breaking story</h4>
                <button onclick="shareToFacebook()" class="share-btn-fb w-full flex items-center justify-center gap-4 py-5 rounded-2xl text-white font-black text-xl shadow-blue-200 shadow-xl">
                    <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    SHARE ON FACEBOOK
                </button>
            </div>
        </article>

        <footer class="py-12 px-5 text-center bg-slate-900 text-slate-500 text-sm">
            <h2 class="text-white font-black italic tracking-tighter mb-4 text-xl uppercase tracking-tighter">Breaking<span class="text-red-500">News</span></h2>
            <p class="text-xs">&copy; 2026 Breaking News Network. All Rights Reserved.</p>
        </footer>
    </main>

    <script>
        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const fbShareUrl = "https://www.facebook.com/sharer/sharer.php?u=" + url;
            window.open(fbShareUrl, "_blank", "width=600,height=400");
        }
    </script>
</body>
</html>
